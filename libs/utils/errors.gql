interface BaseError {
  message: String!
}

type InvalidInputError implements BaseError {
  message: String!
}

type NotFoundError implements BaseError {
  message: String!
}

type UnauthorizedError implements BaseError {
  message: String!
}

type ForbiddenError implements BaseError {
  message: String!
}

type InternalServerError implements BaseError {
  message: String!
}

type UnknownError implements BaseError {
  message: String!
}
