scalar ObjectID

type Forum @key(fields: "id") {
  id: ObjectID!
  activityID: ObjectID!
  ping: Ping!
  title: String!
  admin: User!
  participants: [User!]!
}

extend type Ping @key(fields: "id") {
  id: ObjectID! @external
}

extend type User @key(fields: "id") {
  id: ObjectID! @external
}

type Query {
  forum(id: ObjectID!): Forum
  forums: [Forum!]!
}
