scalar ObjectID
scalar Longitude
scalar Latitude
scalar URL
scalar DateTime

type Media {
  key: String!
  type: String!
}

type Ping {
  id: ID!
  title: String!
  userID: ID!
  longitude: Longitude!
  latitude: Latitude!
  picks: [String!]!
  description: String
  url: URL
  radius: Float
  createdAt: DateTime
  media: [Media]
}

input CreatePingInput {
  userID: ID!
  title: String!
  picks: [String!]!
  longitude: Longitude!
  latitude: Latitude!
  description: String
  url: URL
  radius: Float
}

input UpdatePingInput {
  id: ID!
  title: String
  picks: [String!]
  longitude: Longitude
  latitude: Latitude
  description: String
  url: URL
  radius: Float
  media: [MediaInput]
}

input MediaInput {
  key: String!
  type: String!
}

# type Query {
# }

type Mutation {
  createPing(createPingInput: CreatePingInput!): ID!
  updatePing(updatePingInput: UpdatePingInput!): ID!
}
